<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- normalize -->
    <link rel="stylesheet" href="css/all.min.css">

<body>
<div class="login-form w-75 shadow-lg my-5 p-5 mx-auto text-center">
    <h1 class="mb-4">Smart Login System</h1>
    <div class="form-floating mb-4">
      <input type="Name" class="form-control border-1 shadow-none " id="Your-Name" placeholder="Enter Your Name">

    </div>
    <div class="form-floating mb-4">
      <input type="email" class="form-control border-1 shadow-none " id="Your-Email" placeholder="Enter Your Email">

    </div>
    <div class="form-floating mb-4">
      <input type="password" class="form-control border-1 shadow-none " id="Password" placeholder="Password">
    
    </div>
    <p  id="success"></p>
    <button class=" w-100 btn btn-outline-info mb-3 p-3" id="Sign-Up">Sign Up</button>
    <p class="text-white">You have an account? <a class="text-white" href="index.html">SignIn</a></p>
</div>
